<h2 class="text-center mb-4">Países</h2>
<hr>

<ul class="list-group">
    <li
        routerLink=""
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="list-group-item list-group-item-action"
    >
        Home Page
    </li>

    <li
        routerLink="about"
        routerLinkActive="active"
        class="list-group-item list-group-item-action"
    >
        About Page
    </li>

    <li
        routerLink="contact"
        routerLinkActive="active"
        class="list-group-item list-group-item-action"
    >
        Contact Page
    </li>

    <li class="list-group-item dropdown">
        <a
            class="list-group-item-action dropdown-toggle"
            href="#"
            id="countryDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
        >
            Buscar Por
        </a>
        <ul class="dropdown-menu" aria-labelledby="countryDropdown">
            <li>
                <a
                    routerLink="countries/by-pais"
                    routerLinkActive="active"
                    class="dropdown-item"
                >
                    Por País
                </a>
            </li>
            <li>
                <a
                    routerLink="countries/by-capital"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="dropdown-item"
                >
                    Por Capital
                </a>
            </li>
            <li>
                <a
                    routerLink="countries/by-region"
                    routerLinkActive="active"
                    class="dropdown-item"
                >
                    Por Región
                </a>
            </li>
        </ul>
    </li>
</ul>

<style>
    h2 {
        color: #fcba03;
        font-family: 'Arial', sans-serif;
        font-weight: bold;
    }

    .list-group {
        margin: 5px;
    }

    .list-group-item {
        transition: background-color 0.3s ease;
    }

    .list-group-item:hover {
        background-color: #f8f9fa;
    }

    .active {
        background-color: #fcba03;
        color: white;
    }
</style>
